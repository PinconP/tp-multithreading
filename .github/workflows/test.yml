name: run unittests & doctests
on: ["push"]
jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: cd test
      - run: python -m unittest
      - run: python -m doctest my_lib.py
